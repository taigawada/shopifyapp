mutation stagedUploadsCreate($input: [StagedUploadInput!]!) {
    stagedUploadsCreate(input: $input) {
        stagedTargets {
            resourceUrl
            url
            parameters {
                name
                value
            }
        }
        userErrors {
            field
            message
        }
    }
}

mutation imageCreate($files: [FileCreateInput!]!) {
    fileCreate(files: $files) {
        files {
            alt
            fileStatus
            createdAt
            ... on MediaImage {
                __typename
                id
                image {
                    originalSrc
                }
            }
        }
        userErrors {
            field
            message
        }
    }
}
mutation imageDelete($fileIds: [ID!]!) {
    fileDelete(fileIds: $fileIds) {
        deletedFileIds
        userErrors {
            field
            message
        }
    }
}
query getImageById($id: ID!) {
    node(id: $id) {
        ... on MediaImage {
            __typename
            fileStatus
            alt
            id
            image {
                originalSrc
            }
            createdAt
        }
    }
}
